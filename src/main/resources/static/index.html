    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        * { box-sizing: border-box; font-family: 'Inter', sans-serif; }

        body {
            margin: 0;
            background: linear-gradient(120deg,#0f2027,#203a43,#2c5364);
            color: #fff;
        }

        header {
            padding: 18px;
            text-align: center;
            font-size: 26px;
            font-weight: 700;
            background: rgba(0,0,0,0.35);
        }

        .container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        /* BUTTONS */
        button {
            padding: 10px 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: #00eaff;
            font-weight: 600;
        }

        button.sell {
            background: #ffc107;
            color: #000;
        }

        /* TABLE */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
        }

        th, td {
            padding: 12px;
            text-align: center;
        }

        th { background: rgba(0,0,0,0.5); }

        /* CHART */
        .chart-wrapper {
            display: flex;
            justify-content: center;
            margin: 25px 0;
        }
        .chart-box {
            width: 300px;
            height: 300px;
        }

        /* MODAL */
        .modal-bg {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.65);
            backdrop-filter: blur(6px);
        }

        .modal {
            background: #0f172a;
            max-width: 420px;
            margin: 10% auto;
            padding: 28px;
            border-radius: 18px;
            box-shadow: 0 0 40px rgba(0,234,255,0.35);
        }

        .modal h2 {
            margin-top: 0;
            text-align: center;
        }

        /* INPUTS */
        .input-group {
            margin-bottom: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
        }

        input[readonly] {
            background: #020617;
            color: #38bdf8;
        }

        /* SEARCH */
        .search-box { position: relative; }

        .search-results {
            position: absolute;
            width: 100%;
            background: #020617;
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 10;
        }

        .search-results div {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #1e293b;
        }

        .search-results div:hover {
            background: #1e293b;
        }

        /* CARDS */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit,minmax(250px,1fr));
            gap: 16px;
            margin: 25px 0;
        }
        .card {
            background: rgba(255,255,255,0.08);
            border-radius: 14px;
            padding: 16px;
        }
        .card h3 { margin-top:0; font-size:18px; }


        /* TOAST */
        #toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #00eaff;
            color: #000;
            padding: 14px 22px;
            border-radius: 10px;
            display: none;
        }

        /* IPO TABS */
        .ipo-header-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .ipo-tabs {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .ipo-refresh-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(0,234,255,0.3);
            border-radius: 8px;
            color: #00eaff;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        .ipo-refresh-btn:hover {
            background: rgba(0,234,255,0.2);
            border-color: #00eaff;
        }
        .cache-indicator {
            font-size: 11px;
            color: #94a3b8;
            margin-top: 5px;
        }
        .ipo-tab {
            padding: 10px 20px;
            border-radius: 8px;
            border: 2px solid rgba(0,234,255,0.3);
            background: rgba(0,0,0,0.3);
            color: #00eaff;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .ipo-tab:hover {
            background: rgba(0,234,255,0.1);
            border-color: #00eaff;
        }
        .ipo-tab.active {
            background: #00eaff;
            color: #000;
            border-color: #00eaff;
        }

        /* IPO CARDS */
        .ipo-container {
            display: grid;
            gap: 16px;
        }
        .ipo-card {
            background: rgba(0,0,0,0.3);
            border-radius: 12px;
            padding: 18px;
            border-left: 4px solid #00eaff;
        }
        .ipo-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 12px;
        }
        .ipo-logo {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            object-fit: cover;
        }
        .ipo-name {
            flex: 1;
        }
        .ipo-name h4 {
            margin: 0;
            font-size: 18px;
            color: #00eaff;
        }
        .ipo-name span {
            font-size: 12px;
            color: #94a3b8;
        }
        .ipo-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 12px;
            margin-bottom: 12px;
        }
        .ipo-detail {
            background: rgba(255,255,255,0.05);
            padding: 8px;
            border-radius: 6px;
        }
        .ipo-detail-label {
            font-size: 11px;
            color: #94a3b8;
            text-transform: uppercase;
        }
        .ipo-detail-value {
            font-size: 16px;
            font-weight: 600;
            color: #fff;
            margin-top: 4px;
        }
        .ipo-about {
            font-size: 13px;
            line-height: 1.6;
            color: #cbd5e1;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
    </style>
</head>

<body>

<header>Galaxy</header>

<div class="container">
    <button onclick="openAddStockModal()">âž• Add Stock</button>

    <div class="chart-wrapper">
        <div class="chart-box">
            <canvas id="portfolioChart"></canvas>
        </div>
    </div>



    <!-- MARKET SNAPSHOT -->
    <div class="grid">
        <div class="card"><h3>ðŸ“ˆ Top Gainers</h3><div id="gainers">Loading...</div></div>
        <div class="card"><h3>ðŸ“‰ Top Losers</h3><div id="losers">Loading...</div></div>
        <div class="card"><h3>ðŸ”¥ Most Active</h3><div id="active">Loading...</div></div>
    </div>

    <!-- IPO -->
    <div class="card">
        <h3>ðŸš€ IPOs</h3>
        <div class="ipo-header-section">
            <div class="ipo-tabs">
                <div class="ipo-tab active" onclick="loadIPOsByStatus('upcoming')">Upcoming</div>
                <div class="ipo-tab" onclick="loadIPOsByStatus('open')">Open</div>
                <div class="ipo-tab" onclick="loadIPOsByStatus('closed')">Closed</div>
                <div class="ipo-tab" onclick="loadIPOsByStatus('announced')">Announced</div>
            </div>
            <button class="ipo-refresh-btn" onclick="refreshIPOs()">ðŸ”„ Refresh</button>
        </div>
        <div class="cache-indicator" id="cacheIndicator"></div>
        <div id="ipos" class="ipo-container">Loading...</div>
    </div>
<br>
    <!-- NEWS -->
    <div class="card">
        <h3>ðŸ“° Market News</h3>
        <div id="news">Loading...</div>
    </div>

    <table>
        <thead>
        <tr>
            <th>Symbol</th>
            <th>Company</th>
            <th>Qty</th>
            <th>Total Buy Value</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody id="portfolioTable"></tbody>
    </table>
</div>

<!-- ADD STOCK MODAL -->
<div id="addStockModal" class="modal-bg">
    <div class="modal">
        <h2>Add Stock</h2>

        <div class="input-group search-box">
            <input id="searchInput"
                   placeholder="Search symbol or company"
                   oninput="debouncedSearch()"
                   autocomplete="off">
            <div id="searchResults" class="search-results"></div>
        </div>

        <div class="input-group">
            <input id="symbol" placeholder="Symbol" readonly>
        </div>

        <div class="input-group">
            <input id="companyName" placeholder="Company Name" readonly>
        </div>

        <div class="input-group">
            <input id="quantity" type="number" min="1" placeholder="Quantity"
                   oninput="updateTotalPrice()">
        </div>

        <div class="input-group">
            <input id="buyPrice" placeholder="Total Buy Value" readonly>
        </div>

        <div style="display:flex; justify-content:flex-end; gap:12px; margin-top:18px">
            <button onclick="closeAddStockModal()">Cancel</button>
            <button onclick="addStock()">Save</button>
        </div>
    </div>
</div>

<!-- SELL MODAL -->
<div id="sellModal" class="modal-bg">
    <div class="modal">
        <h2>Sell Stock</h2>
        <p id="sellInfo"></p>
        <input id="sellQuantity" type="number" placeholder="Quantity to sell">
        <div style="display:flex; justify-content:flex-end; gap:12px; margin-top:18px">
            <button onclick="closeSellModal()">Cancel</button>
            <button class="sell" onclick="confirmSell()">Sell</button>
        </div>
    </div>
</div>

<div id="toast"></div>

<script>
    const BASE_URL = "http://localhost:8080/portfolio";
    const ALPHA_KEY = "OQCOPC0OERKXY6Z5";
    const IPO_ALERTS_KEY = "768e0b79502ba98201d4a2ffb31a3f6c5eee4d26a98075b084dae585a37802a0";

    let chart, debounceTimer, sellStockId;
    let pricePerShare = 0;

    /* UI */
    function toast(msg){
        toastDiv.innerText = msg;
        toastDiv.style.display = "block";
        setTimeout(()=>toastDiv.style.display="none",2500);
    }

    function openAddStockModal(){ addStockModal.style.display="block"; }
    function closeAddStockModal(){ addStockModal.style.display="none"; }
    function closeSellModal(){ sellModal.style.display="none"; }

    /* SEARCH */
    function debouncedSearch(){
        clearTimeout(debounceTimer);
        debounceTimer=setTimeout(searchStocks,700);
    }

    async function searchStocks(){
        const q=searchInput.value.trim();
        if(q.length<2) return;

        const res=await fetch(
            `https://www.alphavantage.co/query?function=SYMBOL_SEARCH&keywords=${q}&apikey=${ALPHA_KEY}`
        );
        const data=await res.json();

        searchResults.innerHTML="";
        (data.bestMatches||[]).slice(0,6).forEach(m=>{
            const s=m["1. symbol"];
            const n=m["2. name"];
            searchResults.innerHTML+=
                `<div onclick="selectStock('${s}','${n.replace(/'/g,"")}')">
                <strong>${s}</strong> â€“ ${n}
            </div>`;
        });
    }

    /* PRICE */
    async function selectStock(sym,name){
        symbol.value=sym;
        companyName.value=name;
        searchResults.innerHTML="";
        quantity.value=1;

        const res=await fetch(
            `https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${sym}&apikey=${ALPHA_KEY}`
        );
        const d=await res.json();
        pricePerShare=parseFloat(d["Global Quote"]?.["05. price"]||0);
        updateTotalPrice();
    }

    function updateTotalPrice(){
        const qty=parseInt(quantity.value||0);
        buyPrice.value=qty>0 ? `â‚¹ ${(pricePerShare*qty).toFixed(2)}` : "";
    }

    /* BACKEND */
    async function addStock(){
        closeAddStockModal();
        await fetch(`${BASE_URL}/stock`,{
            method:"POST",
            headers:{ "Content-Type":"application/json" },
            body:JSON.stringify({
                symbol:symbol.value,
                companyName:companyName.value,
                quantity:quantity.value,
                buyPrice:(pricePerShare*quantity.value).toFixed(2)
            })
        });
        toast("Stock added ðŸš€");
        loadPortfolio();
    }

    function openSellModal(id,sym,qty){
        sellStockId=id;
        sellInfo.innerText=`${sym} | Available: ${qty}`;
        sellModal.style.display="block";
    }

    async function confirmSell(){
        closeSellModal();
        await fetch(`${BASE_URL}/stock/${sellStockId}/sell?quantity=${sellQuantity.value}`,{
            method:"PUT"
        });
        toast("Stock sold ðŸ“‰");
        loadPortfolio();
    }

    /* LOAD */
    async function loadPortfolio(){
        const res=await fetch(BASE_URL);
        const data=await res.json();
        portfolioTable.innerHTML="";

        const labels=[], values=[];

        data.forEach(s=>{
            labels.push(s.symbol);
            values.push(s.buyPrice*s.quantity);
            portfolioTable.innerHTML+=`
            <tr>
                <td>${s.symbol}</td>
                <td>${s.companyName||"-"}</td>
                <td>${s.quantity}</td>
                <td>â‚¹ ${(s.buyPrice*s.quantity).toFixed(2)}</td>
                <td>
                    <button class="sell"
                        onclick="openSellModal(${s.id},'${s.symbol}',${s.quantity})">
                        Sell
                    </button>
                </td>
            </tr>`;
        });

        if(chart) chart.destroy();
        chart=new Chart(portfolioChart,{
            type:"doughnut",
            data:{ labels, datasets:[{ data:values }] },
            options:{ maintainAspectRatio:false }
        });
    }

    /* ================= MARKET DATA ================= */
    async function loadMarket(){
        try {
            const g = await fetch(`${BASE_URL}/stock/gainers`).then(r=>r.json());
            const l = await fetch(`${BASE_URL}/stock/losers`).then(r=>r.json());
            const a = await fetch(`${BASE_URL}/stock/active`).then(r=>r.json());

            gainers.innerHTML = (g && g.length)
                ? g.slice(0,5).map(x=>`${x.ticker} â†‘ ${x.change_percentage}`).join("<br>")
                : "No strong gainers today";

            losers.innerHTML = (l && l.length)
                ? l.slice(0,5).map(x=>`${x.ticker} â†“ ${x.change_percentage}`).join("<br>")
                : "No strong losers today";

            active.innerHTML = (a && a.length)
                ? a.slice(0,5).map(x=>`${x.ticker} (${x.volume})`).join("<br>")
                : "Low market activity";
        } catch {
            gainers.innerHTML = losers.innerHTML = active.innerHTML = "Unable to load data";
        }
    }

    /* ================= IPO ALERTS WITH CACHE ================= */
    let currentIPOStatus = 'upcoming';
    const IPO_CACHE_TTL = 60 * 60 * 1000; // 1 hour in milliseconds

    // Cache helper functions
    function getIPOCache(status) {
        try {
            const cacheKey = `ipo_${status}`;
            const cached = localStorage.getItem(cacheKey);
            if (!cached) return null;

            const { data, timestamp } = JSON.parse(cached);
            const now = Date.now();

            // Check if cache is still valid
            if (now - timestamp < IPO_CACHE_TTL) {
                console.log(`Using cached IPO data for status: ${status}`);
                return data;
            } else {
                // Cache expired, remove it
                localStorage.removeItem(cacheKey);
                return null;
            }
        } catch (err) {
            console.error('Cache read error:', err);
            return null;
        }
    }

    function setIPOCache(status, data) {
        try {
            const cacheKey = `ipo_${status}`;
            const cacheData = {
                data: data,
                timestamp: Date.now()
            };
            localStorage.setItem(cacheKey, JSON.stringify(cacheData));
            console.log(`Cached IPO data for status: ${status}`);
        } catch (err) {
            console.error('Cache write error:', err);
        }
    }

    function renderIPOCards(data, status, fromCache = false) {
        if (data.ipos && data.ipos.length) {
            ipos.innerHTML = data.ipos.map(ipo => `
                <div class="ipo-card">
                    <div class="ipo-header">
                        <img src="${ipo.logo || ''}" alt="${ipo.name}" class="ipo-logo"
                             onerror="this.style.display='none'">
                        <div class="ipo-name">
                            <h4>${ipo.name}</h4>
                            <span>${ipo.symbol} â€¢ ${ipo.type || 'IPO'}</span>
                        </div>
                    </div>

                    <div class="ipo-details">
                        <div class="ipo-detail">
                            <div class="ipo-detail-label">Issue Size</div>
                            <div class="ipo-detail-value">${ipo.issueSize || 'N/A'}</div>
                        </div>
                        <div class="ipo-detail">
                            <div class="ipo-detail-label">Price Range</div>
                            <div class="ipo-detail-value">â‚¹${ipo.priceRange || 'N/A'}</div>
                        </div>
                        <div class="ipo-detail">
                            <div class="ipo-detail-label">Min Amount</div>
                            <div class="ipo-detail-value">â‚¹${ipo.minAmount?.toLocaleString('en-IN') || 'N/A'}</div>
                        </div>
                        <div class="ipo-detail">
                            <div class="ipo-detail-label">Issue Date</div>
                            <div class="ipo-detail-value">${formatDate(ipo.startDate)} - ${formatDate(ipo.endDate)}</div>
                        </div>
                        <div class="ipo-detail">
                            <div class="ipo-detail-label">Listing Date</div>
                            <div class="ipo-detail-value">${formatDate(ipo.listingDate)}</div>
                        </div>
                    </div>

                    ${ipo.about ? `
                        <div class="ipo-about">
                            <strong>About:</strong> ${truncateText(ipo.about, 300)}
                        </div>
                    ` : ''}
                </div>
            `).join('');
        } else {
            ipos.innerHTML = `No ${status} IPOs found`;
        }

        // Update cache indicator
        const cacheIndicator = document.getElementById('cacheIndicator');
        if (fromCache) {
            cacheIndicator.innerHTML = 'ðŸ“¦ Loaded from cache (updates every hour)';
        } else {
            cacheIndicator.innerHTML = 'âœ¨ Fresh data loaded';
        }
    }

    async function loadIPOsByStatus(status, forceRefresh = false) {
        currentIPOStatus = status;

        // Update active tab
        document.querySelectorAll('.ipo-tab').forEach(tab => {
            tab.classList.remove('active');
        });
        event.target.classList.add('active');

        // Check cache first (unless force refresh)
        if (!forceRefresh) {
            const cachedData = getIPOCache(status);
            if (cachedData) {
                renderIPOCards(cachedData, status, true);
                return;
            }
        }

        // Show loading if no cache or force refresh
        ipos.innerHTML = 'Loading...';
        const cacheIndicator = document.getElementById('cacheIndicator');
        cacheIndicator.innerHTML = '';

        try {
            const res = await fetch(`${BASE_URL}/stock/ipos?status=${status}`);
            const data = await res.json();

            // Save to cache
            setIPOCache(status, data);

            // Render the data
            renderIPOCards(data, status, false);
        } catch (err) {
            console.error("IPO load error:", err);
            ipos.innerHTML = "Unable to load IPO data";
            cacheIndicator.innerHTML = '';
        }
    }

    // Refresh function to force reload
    async function refreshIPOs() {
        const activeTab = document.querySelector('.ipo-tab.active');
        if (activeTab) {
            // Clear cache for current status
            const cacheKey = `ipo_${currentIPOStatus}`;
            localStorage.removeItem(cacheKey);

            // Reload with force refresh
            await loadIPOsByStatus(currentIPOStatus, true);
            toast('IPO data refreshed!');
        }
    }

    // Initial load with 'upcoming' status
    async function loadIPOs(){
        await loadIPOsByStatus('upcoming');
    }

    /* Helper function to format dates */
    function formatDate(dateStr) {
        if (!dateStr) return 'N/A';
        const date = new Date(dateStr);
        return date.toLocaleDateString('en-IN', { day: 'numeric', month: 'short', year: 'numeric' });
    }

    /* Helper function to truncate text */
    function truncateText(text, maxLength) {
        if (!text) return '';
        if (text.length <= maxLength) return text;
        return text.substring(0, maxLength) + '...';
    }

    /* ================= NEWS ================= */
    async function loadNews() {
        try {
            const res = await fetch(
                `https://www.alphavantage.co/query?function=NEWS_SENTIMENT&apikey=${ALPHA_KEY}`
            );

            if (!res.ok) throw new Error("News API failed");

            const d = await res.json();

            news.innerHTML = Array.isArray(d.feed) && d.feed.length
                ? d.feed.slice(0, 5)
                    .map(n => `
                    <b>${n.title}</b><br>
                    <small>${n.source}</small>
                    <hr>
                `)
                    .join("")
                : "No market news available";

        } catch (err) {
            console.error("News load error:", err);
            news.innerHTML = "Unable to load market news";
        }
    }

    /* ================= INIT ================= */
    loadMarket();
    loadIPOs();
    loadNews();
    loadPortfolio();
</script>

</body>
</html>
